<template>
    <div class="aurelia">
        <img src="http://aurelia.io/images/aurelia-logo-high-res.png" alt="AURELIA">
    </div>

  <p>${heading}</p>

  <div class="form-container">
    <form submit.trigger="addTodo()">
    <input class="formtodo" value="¿Qué tienes que hacer?" type="text" value.bind="todoDescription">
    <button class="botontodo" type="submit">Add Todo</button>
    </form>
  </div>

  <ul>
    <li repeat.for="todo of todos">
      <input type="checkbox" checked.bind="todo.done">
      <span css="text-decoration: ${todo.done ? 'line-through' : 'none'}">
        ${todo.description}
      </span>
      <button click.trigger="removeTodo(todo)">Remove</button>
    </li>    
  </ul>
</template>
